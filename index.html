<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./javascript/main.js" async defer></script>

<body>
    <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Badly Explained Movies</h5>
          <p class="card-text" id="descript"></p>
          <div class="temp" id="decision" role="alert"></div>
          <div class="input-group mb-3">
            <input type="text" id="inputText" class="form-control" placeholder="Enter guess here" aria-label="Enter guess here" aria-describedby="basic-addon1">
          </div>
          <button type="button" class="btn btn-primary" onclick="execute()">Submit</button>
          <br>
          <br>
          <button type="button" class="btn btn-secondary" onclick="hint()">Show Hint</button>
          <p class="card-text" id="hint"></p>
        </div>
      </div>
</body>

</html>
